<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web3 Token Balance Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Token Balance Checker</h1>
        <input type="text" id="walletAddress" placeholder="Enter your wallet address" />
        
        <label for="tokenSelect">Select Token:</label>
        <select id="tokenSelect">
            <option value="">--Select a Token--</option>
            <option value="0x6B175474E89094C44Da98b954EedeAC495271d0F">DAI</option>
            <option value="0xA0b86991c6218b36c1d19d4a2e9EB0ce3606EB48">USDC</option>
            <option value="0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2">WETH</option>
            <option value="0x514910771AF9Ca656af840dff83E8264EcF986CA">LINK</option>
            <option value="0xD533a949740bb3306d119CC777fa900bA034cd52">CRV</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="0xdac17f958d2ee523a2206206994597c13d831ec7">Tether (USDT)</option>
        </select>

        <button id="checkBalance">Check Balance</button>
        
        <p id="balance"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
